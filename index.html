<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pool game</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
</head>
<body>
    <canvas id="canvas" class="middle"></canvas>
    <div id="stats" class="middle">
        <img src="img/options.png" width="40" height="40" id="optionImg"></img>
        <div id="upperStats">
            <div id="player1Name">Player 1</div>
            <div id="logoDiv">POOL</div>
            <div id="player2Name">Player 2</div>
        </div>
        <div id="sticksDiv">
            <img src="img/stick1.png" width="312" height="20" id="stick1"></img>
            <img src="img/stick2.png" width="312" height="20" id="stick2"></img>
        </div>
        <div id="ballsDiv">
            <div id="ballsPlayer1"></div>
            <div id="ballsPlayer2"></div>
        </div>
        <div id="currPlayerDiv">
            <div id="currPlayer1">Playing</div>
            <div id="currPlayer2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="javascript/Classes.js"></script>
    <script src="javascript/Main.js"></script>
</body>
</html>
